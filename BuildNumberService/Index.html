<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Build numbers</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-stripped table-hover">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Obtained at</th>
                        <th>Last version</th>
                    </tr>
                </thead>
                <tbody>
                    @Each
                    <tr>
                        <td>@Current.Key</td>
                        <td>@Current.ObtainedAt</td>
                        <td>@Current.LastVersion</td>
                    </tr>
                    @EndEach
                </tbody>
            </table>
        </div>

        <div class="col-md-4 col-md-offset-1">
            <h4>Operations</h4>
            Next number:
            <pre>/next/&lt;key&gt;</pre>
            
            Confirm number:
            <pre>/confirm/&lt;key&gt;?version=&lt;version&gt;</pre>
            
            Autoconfirm number:
            <pre>/autoconfirm/&lt;key&gt;</pre>
        </div>
    </div>
</body>
</html>
